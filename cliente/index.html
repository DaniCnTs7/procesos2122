<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uno App</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>     
    <!-- Socket io   -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    
    <script src="/cliente/clienteRest.js"></script>
    <script src="/cliente/clienteWS.js"></script>
    <script src="/cliente/controlWeb.js"></script>
    <style>
        html {
            overflow-y: scroll;
        }
        .misCartas {
            position: relative;
            top: 0;
            transition: top ease 0.1s;
        }
        .misCartas:hover {
            top: -10px;
        }
    </style>
</head>
<body> 
<header id="bienvenido" class="mb-5 bg-danger text-light">
    <div class="container-fluid">
        <div class="row">
            <div id="cabecera" class="col p-5 text-center">
                <h1 class="display-3">
                    UNO
                </h1>
                <p class="lead">¡Bienvenido!</p>
            </div>
        </div>
    </div>
</header>

<main>
    <div id="c1" class="container scroll mb-5 p-3">
        <div id="contenedor" class="text-center row justify-content-center">
            <div id="agregarJugador">
                <div id="mAJ">
                    <div class="input-group mb-3">
                        <input type="text" id="usr" class="form-control" placeholder="Nick" aria-label="Nick" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button id="btnAJ" class="btn btn-outline-secondary" onclick="rest.agregarJugador($('#usr').val())" type="button">Agregar jugador</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="crearPartida"></div>
            <div id="unirAPartida"></div>
            <div id="elegirAccion"></div>
            <div id="mostrarPartidas" class="container-fluid"></div>
            <div id="listaJugadores" class="container scroll mb-5"></div>
        </div>
    </div>
    <div class="container-fluid" id="tablero">
        <div class="row justify-content-center">
            <div id="rivales" class="align-self-start">
                
            </div>
        </div>
        <div class="row justify-content-center">
            <div id="muestraTurno" class="align-self-center">

            </div>
            <div id="actual">
                
            </div>
            <div id="pasarTurno" class="align-self-center">

            </div>
        </div>
        <div class="row justify-content-center">
            <div id="mano" class="mx-5">
                
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Atención</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body" id="contenidoModal">
                    
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>
        
            </div>
        </div>
    </div>
</main>

<p id="color" class="d-none"></p>

<script type="text/javascript">
        var rest = new ClienteRest()
        var ws = new ClienteWS()    
        var iu = new ControlWeb()
    </script>
</body>
</html>
